              <input class="form-control" type="tel" id="telefono_emergencia" name="telefono_emergencia" maxlength="10">
          </div>

            <!-- Campos para el tutor (inicialmente oculto y deshabilitado) -->
            <div class="input-group row mb-3 col-md-4" id="tutor_fields" style="display: none;">

                <div class="row m-auto mb-3 col-md-5">

                </div>
            </div>
            <div class="row mb-3 col-md-4" id="telefono_field" style="display: none;">
                <label class="form-label" for="telefono">Número Telefónico</label>
                <input class="form-control" type="tel" id="telefono" name="telefono" maxlength="10">
            </div>
            
            <div class="m-auto mb-3 col-md-12">
              <label class="form-label" for="direccion">Dirección</label>
              <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Especifica tanto tu colonia como las calles y número de casa" required>
            </div>

            <div class="mb-3 col-md-6">
                <label class="label-nivel form-label" for="nivel">Nivel</label>
                <select class="select-nivel form-select" id="nivel" name="nivel">
                    <option value="disabled">Selecciona...</option>
                    <option value="1">Baby Ballet (2.5-4 años)</option>
                    <option value="2">Pre Ballet (4-5 años)</option>
                    <option value="3">Principiante (6 años en adelante)</option>
                    <option value="4">Intermedio 1 (Principios técnicos)</option>
                    <option value="5">Intermedio 2 (Previo Conocimiento tecnico)</option>
                    <option value="6">Avanzados</option>
                    <!-- Agrega opciones para otros niveles aquí -->
                </select>
            </div>

            
            <div class=" mb-3 col-md-6">
              <label class="form-label" for="horarios" id="labelHorario" style="display: none;">Horario</label>
              <select class="form-select" id="horarios" name="horarios" style="display: none;">
                  <option value="disabled">Selecciona...</option>
                  <option value="1">Opción 1</option>
                  <option value="2">Opción 2</option>
                  <option value="3">Opción 3</option>
                  <option value="4">Opción 4</option>
                  <option value="5">Opción 5</option>
                  <option value="6">Opción 6</option>
                  <!-- Agrega opciones para otros horarios aquí -->

            <!-- Campo de costo (inicialmente oculto y deshabilitado) -->
            <div class="m-auto col-md-3">

                <input class="form-control" type="text" id="costo" name="costo" disabled style="display:none; ">
