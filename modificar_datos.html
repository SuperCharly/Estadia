<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/modificar_datos.css">
    <script src="https://kit.fontawesome.com/6a3af0d5cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container-fluid">
        <form class="row mx-auto d-block" action="" method="put">
            <h4 class="text-center">Actualizar datos</h4>
            <div class="mb-3 mt-5 col-md-12">
                <label class="form-label" for="nombre">Nombre</label>
                <div class="input-group">
                    <input class="form-control me-md-4" type="text" id="nombre" name="nombre" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_Nombre">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" mb-3 col-md-5">
                <label class="form-label" for="nombre">Nombre de Usuario</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="usuario" name="usuario" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_NombreUser">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-5">
                <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                <div class="input-group">
                    <input class="form-control" type="date" id="fecha_nacimiento" name="fecha_nacimiento" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_date">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" mb-3 col-md-5">
                <label class="form-label" for="telefono_tutor">Número Telefónico de Emergencia</label>
                <div class="input-group">
                    <input class="form-control" type="tel" id="telefono_emergencia" name="telefono_emergencia"
                        maxlength="10" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_TelEmergencia">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Campos para el tutor (inicialmente oculto y deshabilitado) -->
            <div class="input-group row mb-3 col-md-4" id="tutor_fields" style="display: none;">
                <div class="d-block">
                    <div class="row mb-3 col-md-7 d-block">
                        <label class="form-label" for="nombre_tutor">Nombre de Tutor</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="nombre_tutor" name="nombre_tutor" disabled>
                            <div class="input-group-append">
                                <div class="btn" id="put_NombreTutor">
                                    <i class="fa-solid fa-pen-to-square fa-lg"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-5 d-block">
                    <label class="form-label" for="telefono_tutor">Número Telefónico del Tutor</label>
                    <div class="input-group">
                        <input class="form-control" type="tel" id="telefono_tutor" name="telefono_tutor" maxlength="10" disabled>
                        <div class="input-group-append">
                            <div class="btn" id="put_TelTutor">
                                <i class="fa-solid fa-pen-to-square fa-lg"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3 col-md-4" id="telefono_field" style="display: none;">
                <label class="form-label" for="telefono">Número Telefónico</label>
                <div class="input-group">
                    <input class="form-control" type="tel" id="telefono" name="telefono" maxlength="10" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_TelUser">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" mb-3 col-md-12">
                <label class="form-label" for="direccion">Dirección</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="direccion" name="direccion"                    placeholder="Especifica tanto tu colonia como las calles y número de casa" disabled>
                    <div class="input-group-append">
                        <div class="btn" id="put_Direccion">
                            <i class="fa-solid fa-pen-to-square fa-lg"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="m-auto mt-lg-4">
                <input class="btn btn-success" type="submit" value="Guardar">
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-group">
            <div class="box-footer">
                <figure>
                    <img src="assets/img/ECBT-11.png" alt="">

            </div>
            <div class="box-footer">
                <h2>Sobre nosotros</h2>
                <p>
                    <i class="fa-solid fa-envelope" style="color: #bbbec3;"></i> andreapaz@gmail.com
                </p>
                <p>
                    <i class="fa-solid fa-phone" style="color: #bbbec3;"></i>
                    962-149-5215
                </p>
                <p>
                    <i class="fa-solid fa-phone" style="color: #bbbec3;"></i>
                    962-118-0352

            </div>
            <div class="box-footer">
                <h2>¡Contáctanos!</h2>
                <div class="social-networks">
                    <a href="https://www.facebook.com/ecbtballet" class="fb-network" target="_blank">
                        <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                    </a>
                    <a href="https://www.instagram.com/ecbtballet/" class="ig-network" target="_blank">
                        <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    </a>
                    <a href="https://wa.me/529621495215" class="wa-network" target="_blank">
                        <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
                    </a>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="assets/javascript/modificar_datos.js"></script>

</body>

</html>
